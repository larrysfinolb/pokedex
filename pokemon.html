<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/tablet.css" media="(min-width: 768px)" />
	</head>
	<body onload="getPokemon()">
		<div class="container container--without-pb">
			<header class="header">
				<picture class="header__container-img">
					<img class="header__img" src="./assets/imgs/logo.png" alt="logo de pokemon" />
				</picture>
				<div class="header__menu">
					<a href="index.html"></a>
					<input class="header__searcher" type="text" id="search" placeholder="Search Pokemon" />
					<button class="header__button" onclick="buttonSearch()">Search</button>
				</div>
			</header>
			<main>
				<section class="pokemon" id="pokemon"></section>
			</main>
		</div>

		<script src="./js/axios.min.js"></script>
		<script src="./js/pokemon.js"></script>
	</body>
</html>
